<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <html translate="no"></html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body onload="init()">
    <canvas id="canvas"></canvas>

    <div class="input-menu">
        <input type="radio" id="sin" name="wave_function" value="sine" checked>
        <label for="sin">Sine</label><br>
        <input type="radio" id="cos" name="wave_function" value="cosine">
        <label for="cos">Cosine</label><br>
        <input type="radio" id="tan" name="wave_function" value="tangent">
        <label for="tan">Tangent</label>
    </div>

    <div class="input-menu">
        <p>Amplitude: </p>
        <input type="range" min="1" max="100" value="50" class="slider" id="amplitude">
    </div>
    <div class="input-menu">
        <p>Frequency: </p>
        <input type="range" min="0.001" max="0.05" value="0.005" step="0.001" class="slider" id="frequency">
    </div>
</body>
</html>
