<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <html translate="no"></html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="scripts/graph.js"></script>
    <script defer src="scripts/argand.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>BEng Individual Project</title>
    <link rel="icon" type="image/png" href="https://www.york.ac.uk/static/stable/img/favicons/android-chrome-192x192.png"/>
</head>
<body onload="init()">
    <canvas id="canvas"></canvas>

    <div class="gui">
    <div class="lower">
    <div class="wave-menu">
        <div class="menu">
            <h3>Wave 1 </h3>
            <div class="input-menu">
                
                <input type="radio" id="stationary1" name="wave1_direction" value="stationary" checked>
                <label for="stationary1">Stationary</label><br>
                <input type="radio" id="forward1" name="wave1_direction" value="forward">
                <label for="forward1">Forward</label><br>
                <input type="radio" id="reverse1" name="wave1_direction" value="reverse">
                <label for="reverse1">Reverse</label>
            </div>

            <div class="input-menu">
                <p>Amplitude: </p>
                <input type="range" min="1" max="200" value="50" class="slider" id="wave1-amplitude" oninput="updateArgand1Point()">
            </div>
            <div class="input-menu">
                <p>Phase: </p>
                <input type="range" min="0" max="6.2831" value="0" class="slider" id="wave1-phase" step="0.001" oninput="updateArgand1Point()">
            </div>
            <div class="input-menu">
                <p>Frequency: </p>
                <input type="range" min="0.001" max="0.05" value="0.005" step="0.0000001" class="slider" id="wave1-frequency">
            </div>
            <div class="input-menu">
                <p>Velocity: </p>
                <input type="range" min="0" max="50" value="3" step="0.001" class="slider" id="wave1-velocity">
            </div>

            
        </div>

    <canvas id="wave1-argand" height="300", width="300"></canvas>
    
    </div>

    <div class="wave-menu">
        <div class="menu">
            <h3>Wave 2 </h3>
            <div class="input-menu">
                <input type="radio" id="stationary2" name="wave2_direction" value="stationary" checked>
                <label for="stationary2">Stationary</label><br>
                <input type="radio" id="forward2" name="wave2_direction" value="forward">
                <label for="forward2">Forward</label><br>
                <input type="radio" id="reverse2" name="wave2_direction" value="reverse">
                <label for="reverse2">Reverse</label>
            </div>
    
            <div class="input-menu">
                <p>Amplitude: </p>
                <input type="range" min="1" max="200" value="50" class="slider" id="wave2-amplitude" oninput="updateArgand2Point()">
            </div>
            <div class="input-menu">
                <p>Phase: </p>
                <input type="range" min="0" max="6.2831" value="0" class="slider" id="wave2-phase" step="0.001" oninput="updateArgand2Point()">
            </div>
            <div class="input-menu">
                <p>Frequency: </p>
                <input type="range" min="0.001" max="0.05" value="0.005" step="0.0000001" class="slider" id="wave2-frequency">
            </div>
        
            <div class="input-menu">
                <p>Velocity: </p>
                <input type="range" min="1" max="50" value="3" step="0.001" class="slider" id="wave2-velocity">
            </div>
    </div>
        <canvas id="wave2-argand" height="300", width="300"></canvas>
        </div>

    
    </div>

    <div class="menu">
        
        <h3>Summation Wave</h3>
        <div class="input-menu">
            <label for="summation_enabled">Enabled: </label>
            <input type="checkbox" id="summation_enabled" name="summation_enabled" value="1" checked>
        </div>
        <div class="input-menu">
            <label for="summation_dashed">Dashed: </label>
            <input type="checkbox" id="summation_dashed" name="summation_dashed" value="1" checked>
        </div>
    </div>
    
    </div>  


    
</body>
</html>
